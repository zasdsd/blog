    width: 751.538px;

  .lock-x {
    margin-right: 10px;
  }
  .lock-x textarea {
    width: 100%;

  .output {
    border: 1px dashed #999;

<script>
  $(function(){
    var $input = $('.input');
    function updateOutput(el) {
      $('.output').text(toMarkdown($input.val()));
    }
    updateOutput();
    $(document).on('input keydown', $input, updateOutput);
  });
</script>
